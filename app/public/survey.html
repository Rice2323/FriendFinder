<script src="https://code.jquery.com/jquery.js"></script>
<script>
// var friendInput = [];

$("#submit").on("click", function(event) {
    event.preventDefault();

     var friendInput = {
        name: $("#friendName").val().trim(),
        photo: $("#friendPhoto").val().trim(),
        scores:[ 
        $("#question1").val().trim(),
        $("#question2").val().trim(),
        $("#question3").val().trim(),
        $("#question4").val().trim(),
        $("#question5").val().trim(),
        $("#question6").val().trim(),
        $("#question7").val().trim(),
        $("#question8").val().trim(),
        $("#question9").val().trim(),
        $("#question10").val().trim()
     ]
};

console.log(friendInput);

$.post("/api/friends", friendInput, function(data){
   if (data){
       bestFriend();
       console.log("Done");
   }
   else {
       console.log("Error!");
   }
});

});

function bestFriend (friendInput){
    $.ajax({ url: "/api/friends", method: "GET" })
    .then( function(friendArray){
        var scoresArray = [];
        var friendScore = 0;
        var inputInfo = friendArray.length - 1;

        for (var  i = 0; i<friendArray.length - 1; i++){
            for ( var x = 0; x<friendArray[i].scores.length; x++){
                friendScore += Math.abs(friendArray[inputInfo].scores[x] - friendArray[i].scores[x])
            }
            scoresArray.push(friendScore);
            friendScore = 0;
        }
        var bestMatch = scoresArray.indexOf(Math.min(...scoresArray));
        console.log(friendArray[bestMatch]);

        $("#bestieName").text(friendArray[bestMatch].name + " is your new BFF!!");
        $("#bestiePhoto").attr("src", friendArray[bestMatch].photo);
        // $('#myModal').modal('show');
    }

    )
};

</script>
